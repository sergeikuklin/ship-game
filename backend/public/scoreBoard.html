<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoreboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .scoreboard {
            width: 100%;
            max-width: 800px;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.15);
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        .scoreboard h1 {
            margin: 0 0 40px 0;
            font-weight: 700;
            color: #5D1049;
        }
        .scores {
            list-style: none;
            margin: 0;
            padding: 0;
            font-size: 18px;
        }
        .scores li {
            padding: 15px 20px;
            border-bottom: 1px solid #eee;
            transition: background-color 0.3s;
            display: flex;
            justify-content: space-between;
        }
        .scores li:hover {
            background-color: #f7f7f7;
        }
        .scores li:last-child {
            border-bottom: none;
        }
        @keyframes pop {
            0% { transform: scale(0); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        .popper {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            animation: pop 0.6s ease-out forwards;
        }
        .name, .point {
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="scoreboard">
        <div class="popper">ðŸŽ‰</div>
        <h1>Scoreboard</h1>
        <ul class="scores" id="scoreList">
            <!-- Scores will be listed here -->
        </ul>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('https://ship-game-3.onrender.com/score')  // Adjust this URL to your API endpoint
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    // Sort the scores in ascending order by the score value
                    data.sort((a, b) => b.score - a.score);
    
                    const scoreList = document.getElementById('scoreList');
                    data.forEach(score => {
                        const listItem = document.createElement('li');
                        listItem.innerHTML = `<span class="name">${score.name}</span> <span class="point">${score.score} points</span>`;
                        scoreList.appendChild(listItem);
                    });
                })
                .catch(error => {
                    console.error('Error fetching scores:', error);
                    const scoreList = document.getElementById('scoreList');
                    scoreList.textContent = 'Failed to load scores.';
                });
        });
    </script>
</body>
</html>
